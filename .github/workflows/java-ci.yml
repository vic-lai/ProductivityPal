name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin' 

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo service postgresql start
          sudo -u postgres psql -c "CREATE DATABASE ProductivityPal;"
          sudo -u postgres psql -c "CREATE USER postgres WITH PASSWORD 'test';"
          sudo -u postgres psql -c "ALTER ROLE postgres SET client_encoding TO 'utf8';"
          sudo -u postgres psql -c "ALTER ROLE postgres SET default_transaction_isolation TO 'read committed';"
          sudo -u postgres psql -c "ALTER ROLE postgres SET timezone TO 'UTC';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE ProductivityPal TO postgres;"

      - name: Change to backend directory
        run: cd backend

      - name: Build with Maven
        run: mvn clean install
        working-directory: backend  # Change to backend directory before running Maven

      - name: Run Tests
        run: mvn test
        working-directory: backend  # Change to backend directory before running tests
